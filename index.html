<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Responsivas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="inputs">
            <input type="number" id="val1" placeholder="Valor 1">
            <input type="number" id="val2" placeholder="Valor 2">
        </div>
        <div class="buttons">
            <button id="btnSuma">Sumar</button>
            <button id="btnResta">Restar</button>
            <button id="btnDivision">Dividir</button>
            <button id="btnMultiplicacion">Multiplicar</button>
        </div>
        <div id="res" class="result">Resultado: </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
